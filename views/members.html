{% extends "layout.html" %}

{% block content %}

<br /><br /><br />

<h3>Mafia Members</h3>

<table class="table table-hover">
    <tr>
        <th>id</th>
        <th>Name</th>
        <th>Years in organization</th>
        <th>Capo</th>
        <th>Actions</th>
    </tr>
    {% for member in members %}
    <tr>
        <td>{{ member.id }}</td>
        <td>{{ member.name }}</td>
        <td>{{ member.years }}</td>
        <td>{{ member.capo_name }}</td>
        <td><a href="/mafia/imprison/{{ member.id }}" class="btn btn-info">Imprison</a> </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
